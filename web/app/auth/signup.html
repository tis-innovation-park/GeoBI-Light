<section class="login" ng-controller="SignupController as signup">
    <div class="row">
        <h3><i class="fa fa-globe"></i> Pagina di registrazione</h3>
    </div>
    <div class="row">
        <form class="form-horizontal" name="signupForm" role="form" method="POST" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Nome e cognome" ng-model="signup.data.name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" ng-model="signup.data.email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="signup.data.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Conferma password" ng-model="signup.data.passwordCheck" required>
                </div>
            </div>
            <div class="form-group" ng-hide="signup.isAdmin()">
                <div class="col-sm-4 col-no-padding">
                    <captcha></captcha>
                </div>
                <div class="col-sm-8 col-no-padding">
                    <input type="text" class="form-control" placeholder="Inserisci captcha" ng-model="signup.data.captcha">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" ng-click="signup.signup()" ng-disabled="!signupForm.$valid">Registrati</button>
            </div>
        </form>
    </div>
</section>
