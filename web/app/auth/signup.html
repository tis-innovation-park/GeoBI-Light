<section class="login" ng-controller="SignupController as signup">
    <div class="row">
        <h3><i class="fa fa-globe"></i> {{$root.text.signup.lab_paginaregistrazione}}</h3>
    </div>
    <div class="row">
        <form class="form-horizontal" name="signupForm" role="form" method="POST" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="{{$root.text.signup.lab_nomecognome}}" ng-model="signup.data.name" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="{{$root.text.signup.lab_email}}" ng-model="signup.data.email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="{{$root.text.signup.lab_password}}" ng-model="signup.data.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="{{$root.text.signup.lab_repassword}}" ng-model="signup.data.passwordCheck" required>
                </div>
            </div>
            <div class="form-group" ng-hide="signup.isAdmin()">
                <div class="col-sm-4 col-no-padding">
                    <captcha></captcha>
                </div>
                <div class="col-sm-8 col-no-padding">
                    <input type="text" class="form-control" placeholder="{{$root.text.signup.lab_captcha}}" ng-model="signup.data.captcha">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" ng-click="signup.signup()" ng-disabled="!signupForm.$valid">{{$root.text.signup.btn_registrati}}</button>
            </div>
        </form>
    </div>
</section>
