<section class="login" ng-controller="LoginController as login">
    <div class="row">
        <h3><i class="fa fa-lock"></i> {{$root.text.passwordreset.lab_paginareset}}</h3>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" name="passwordreset" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" class="form-control" placeholder="Email" ng-model="login.credential.email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-no-padding">
                    <captcha></captcha>
                </div>
                <div class="col-sm-8 col-no-padding">
                    <input type="text" class="form-control" placeholder="Captcha" ng-model="login.credential.captcha" required>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" ng-click="login.resetPassword()" ng-disabled="!passwordreset.$valid">{{$root.text.passwordreset.btn_recupera}}</button>
            </div>
        </form>
    </div>
</section>
