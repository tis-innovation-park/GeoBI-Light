<h2><span class="ngdialog-span-title">Modifica</span> utente</h2>
<div class="form">
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" ng-model="ngDialogData.user.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="mail" class="form-control" ng-model="ngDialogData.user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="ngDialogData.user.password">
    </div>
    <div class="form-group">
        <label>Stato</label>
        <select class="form-control" ng-model="ngDialogData.user.status" ng-options="option.key as option.value for option in ngDialogData.config.status.options"></select>
    </div>
    <div class="form-group">
        <label>Gruppo</label>
        <select class="form-control" ng-model="ngDialogData.user.group.name" ng-options="option.key as option.value for option in ngDialogData.config.roles.options"></select>
    </div>
    
    <div class="form-group text-right">
        <button class="btn btn-default" ng-click="closeThisDialog({})">Annulla</button>
        <button class="btn btn-default" ng-click="closeThisDialog({callback:'editUser', data: ngDialogData.user})">Salva</button>
    </div>
</div>
